<body>
<h1><font color="blue">Hello</font>, <font color="blue">OpenShift.</font></h1> <font color="green"><p>How are you doing today</p></font>
Current Time of the date is :: <b><font color="red"><div id="date"></div></font></b>

<script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
hh = n.getHours();
mm = n.getMinutes();
ss= n.getSeconds();
document.getElementById("date").innerHTML = d + "-" + m + "-" + y + " "+hh+":"+mm+":"+ss;

</script>
</body>
</html>
